<ion-header>
   <ion-navbar hideBackButton>
      <ion-title text-center> <ion-icon name="paper"></ion-icon> Exam Overview</ion-title>
      <ion-buttons end>
         <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-list class="category-list" *ngIf="examCategories">
      <ion-item *ngFor="let category of examCategories; let i = index" (click)="gotoDetail(category.id)" no-margin no-padding>
         <ion-thumbnail no-margin no-padding item-start>
            <div class="img-circle image-object{{ i + 1 }}">
               <p text-center>{{ category.name }}</p>
            </div>
         </ion-thumbnail>
         <h1 *ngIf="category.ismajoring == '1'">Majoring</h1>
         <p text-wrap style=" overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
            {{ category.description }}
         </p>
         <button ion-button clear item-end>View</button>
      </ion-item>
   </ion-list>
</ion-content>
