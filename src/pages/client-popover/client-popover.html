<ion-content no-padding no-margin class="popover-page">
   <ion-list class="popover-list">
      <ion-list-header>
         <i class="fa fa-user-circle-o" aria-hidden="true"></i>
         <span class="padding-left-10">{{userEmail}}</span>
      </ion-list-header>
      <ion-item (click)="gotoForgotPassword()">
         <i class="fa fa-unlock-alt" aria-hidden="true"></i> Forgot Password</ion-item>
      <ion-item (click)="onLogout()">
         <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</ion-item>
   </ion-list>
</ion-content>
